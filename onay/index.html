<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RCH Mobile Kart Tasarımı</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    @keyframes neon {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 10px red; }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      width: 320px;
      padding: 20px;
      text-align: center;
      background-color: #222;
      color: white;
      border-radius: 10px;
      animation: neon 2s infinite alternate;
    }

    .logo {
      width: 100px;
      height: 100px;
      background-color: white;
      margin: 0 auto 10px;
      border-radius: 50%;
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      background: red;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }

    /* Disabled butonlarda içerik ortalanıp kilit ikonları görünsün */
    .buttons button:disabled {
      background: gray;
      cursor: not-allowed;
      justify-content: center;
    }
    .buttons button:disabled .lock-icon {
      margin: 0 5px;
    }

    .device-type {
      margin-top: 15px;
      font-weight: bold;
    }

    .textbox-card {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background: #333;
      border-radius: 10px;
      text-align: center;
    }

    .textbox-card textarea {
      width: 100%;
      height: 200px; /* Yükseklik 200px */
      padding: 10px;
      border: none;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
      resize: none; /* Kullanıcı tarafından boyut değiştirmeyi kapatır */
      margin-bottom: 10px;
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeout {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Birinci Kart -->
  <div class="card">
    <div class="logo"></div>
    <p>Açıklama Metni</p>
    <div class="buttons">
      <!-- Normalde aktif iken sol ve sağda ilgili ikonlar görünüyor -->
      <button id="btn1" onclick="window.location.href='https://a.com'">
        <i class="fab fa-google-play"></i>
        <span class="btn-text"> RCH MOBILE İNDİR </span>
        <i class="fab fa-google-play"></i>
      </button>
      <!-- iOS onay butonu; cihaz durumuna göre kilitlenebilir -->
      <button id="btn2" onclick="window.location.href='https://a.com'">
        <i class="fab fa-apple"></i>
        <span class="btn-text"> iOS CİHAZ ONAY </span>
        <i class="fab fa-apple"></i>
      </button>
    </div>
    <div class="textbox-card" id="textboxCard">
      <textarea id="numInput" placeholder="Numaranızı Girin"></textarea>
      <button onclick="validateNumber()">Onayla</button>
    </div>
    <p class="device-type" id="deviceType">Cihaz Türü: Algılanıyor...</p>
  </div>

  <!-- İkinci Kart -->
  <div class="card">
    <h2>Başlık</h2>
    <p>İkinci kartın açıklama metni burada yer alıyor.</p>
  </div>

  <div class="toast" id="toast">Hattınız başarıyla aktif edildi!</div>

  <script>
    function detectDevice() {
      let userAgent = navigator.userAgent || navigator.vendor || window.opera;
      let deviceType = "Bilinmeyen";
      let btn1 = document.getElementById("btn1");
      let btn2 = document.getElementById("btn2");
      // Kilit ikonlu erişim kısıtlı buton içeriği:
      const lockedHTML = '<span class="lock-icon"><i class="fas fa-lock"></i></span>' +
                           '<span class="btn-text">ERİŞİM KISITLI</span>' +
                           '<span class="lock-icon"><i class="fas fa-lock"></i></span>';

      if (/android/i.test(userAgent)) {
        deviceType = "Android";
        // Android cihazlarda iOS onay butonu devre dışı:
        btn2.disabled = true;
        btn2.innerHTML = lockedHTML;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        deviceType = "iOS";
        // iOS cihazlarda Google Play butonu devre dışı:
        btn1.disabled = true;
        btn1.innerHTML = lockedHTML;
      } else if (/Win|Mac|Linux/.test(userAgent)) {
        deviceType = "Bilgisayar";
        btn1.disabled = true;
        btn2.disabled = true;
        btn1.innerHTML = lockedHTML;
        btn2.innerHTML = lockedHTML;
      } else {
        deviceType = "Bilinmeyen";
        btn1.disabled = true;
        btn2.disabled = true;
        btn1.innerHTML = lockedHTML;
        btn2.innerHTML = lockedHTML;
      }

      document.getElementById("deviceType").innerText = "Cihaz Türü: " + deviceType;
    }

    function showTextbox() {
      let btn2 = document.getElementById("btn2");
      if (!btn2.disabled) {
        document.getElementById("textboxCard").style.display = "block";
      }
    }

    async function validateNumber() {
      let inputNum = document.getElementById("numInput").value.trim();
      let response = await fetch("https://rchmobile.vercel.app/log.txt");
      let text = await response.text();
      let validNumbers = text.split("\n").map(num => num.trim());

      if (validNumbers.includes(inputNum)) {
        showToast("Hattınız başarıyla aktif edildi!");
        setTimeout(() => {
          window.location.href = "https://a.com"; // Doğru numara ise a.com yönlendirme
        }, 2000);
      } else {
        showToast("Geçersiz numara, tekrar deneyin!");
      }
    }

    function showToast(message) {
      let toast = document.getElementById("toast");
      toast.innerText = message;
      toast.className = "toast show";
      setTimeout(() => { toast.className = "toast"; }, 3000);
    }

    detectDevice();
  </script>

</body>
</html>
