<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCH nMobile Kart</title>

  <!-- Google Fonts ve Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    @keyframes neon {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 10px red; }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      flex-direction: column;
      gap: 20px;
      font-family: 'Roboto', sans-serif;
    }

    .card {
      width: 290px; 
      padding: 20px;
      text-align: center;
      background: #1E1E1E;
      color: white;
      border-radius: 12px;
      animation: neon 1.5s infinite alternate;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: white;
      margin: 0 auto 10px;
      border-radius: 50%;
    }

    .user-info {
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
    }

    .system-info {
      font-size: 14px;
      color: #BBB;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .description {
      font-size: 14px;
      color: #CCCCCC;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .buttons button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(45deg, #FF3B3B, #FF7373);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: linear-gradient(45deg, #FF7373, #FF3B3B);
    }

    .buttons button:disabled {
      background: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    .buttons button .material-icons {
      font-size: 18px;
    }

    .textbox-card {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background: #252525;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(255, 255, 255, 0.2);
    }

    .textbox-card textarea {
      width: 150px;
      height: 48px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
      background: #1E1E1E;
      color: white;
      resize: none;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #222;
      color: white;
      text-align: center;
      padding: 12px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    .show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeout {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- İlk Kart -->
  <div class="card">
    <div class="logo"></div>
    
    <div class="user-info" id="userInfo"></div>
    <div class="system-info" id="systemInfo"></div>

    <div class="description">Sisteminize özel doğrulama işlemleri</div>

    <div class="buttons">
      <button id="btn1" onclick="window.location.href='https://a.com'">
        <span class="material-icons">android</span>
        RCH MOBILE İNDİR
        <span class="material-icons">android</span>
      </button>
      <button id="btn2" onclick="showTextbox()">
        <span class="material-icons">apple</span>
        iOS CİHAZ ONAY
        <span class="material-icons">apple</span>
      </button>
    </div>

    <div class="textbox-card" id="textboxCard">
      <textarea id="numInput" placeholder="Numaranızı Girin"></textarea>
      <button onclick="validateNumber()">Onayla</button>
    </div>
  </div>

  <!-- İkinci Kart -->
  <div class="card">
    <h2>Video İzleme</h2>
    <p id="videoDescription">Bu kartta video izlemek için butona tıklayın.</p>
    <div class="buttons">
      <button id="videoBtn" onclick="window.location.href='https://android_video_link.com'">
        <span class="material-icons">play_circle_filled</span>
        Videoyu İzle
        <span class="material-icons">play_circle_filled</span>
      </button>
    </div>
  </div>

  <!-- Toast Mesajı -->
  <div id="toast" class="toast">HATTINIZ AKTİF EDİLMİŞTİR</div>

  <script>
    // URL parametrelerini al
    const urlParams = new URLSearchParams(window.location.search);
    const userName = urlParams.get('userName') || 'Kullanıcı';
    const systemType = urlParams.get('systemType') || 'Bilinmeyen';

        document.getElementById('userInfo').textContent = '@' + userName;
    document.getElementById('systemInfo').textContent = systemType.toUpperCase();

    // Cihaz türüne göre butonları kısıtla
    const isAndroid = systemType === 'Android';
    const isIos = systemType === 'iOS';
    const isUnknown = systemType === 'Bilinmeyen';

    // Buton kısıtlamaları
    if (isAndroid) {
      document.getElementById('btn1').disabled = true; // Android cihazda Buton 1 Kısıtlı
      document.getElementById('btn2').disabled = false; // Android cihazda Buton 2 Açık
      document.getElementById('videoBtn').disabled = false; // Video izleme açık
    } else if (isIos) {
      document.getElementById('btn1').disabled = true; // iOS cihazda Buton 1 Kısıtlı
      document.getElementById('btn2').disabled = false; // iOS cihazda Buton 2 Açık
      document.getElementById('videoBtn').disabled = true; // Video izleme kısıtlı
    } else if (isUnknown) {
      document.getElementById('btn1').disabled = true; // Bilinmeyen cihazda Buton 1 Kısıtlı
      document.getElementById('btn2').disabled = true; // Bilinmeyen cihazda Buton 2 Kısıtlı
      document.getElementById('videoBtn').disabled = true; // Video izleme kısıtlı
    }

    // Numara doğrulama ve Toast mesajı
    function validateNumber() {
      const input = document.getElementById('numInput').value;
      const validNumbers = ['123456789', '987654321']; // Örnek numaralar
      if (validNumbers.includes(input)) {
        showToast('HATTINIZ AKTİF EDİLMİŞTİR');
        window.location.href = 'https://a.com'; // Başarıyla aktif olan numara sonrası yönlendirme
      } else {
        showToast('Geçersiz numara');
      }
    }

    // Toast mesajı gösterme
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show';
      setTimeout(() => toast.className = toast.className.replace('show', ''), 3000);
    }

    // Videoyu izleme butonunu gösterme
    function showTextbox() {
      const textboxCard = document.getElementById('textboxCard');
      textboxCard.style.display = 'block'; // Textbox'ı göster
    }
    </script> <
    /body> <
    /html>
