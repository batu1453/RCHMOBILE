<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCH Mobile - Numara ile Giriş</title>
  <style>
    /* Genel stil ayarları */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 350px;
    }
    .login-container, .android-card, .button-card, .ios-card {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      text-align: center;
      margin-bottom: 15px;
    }
    h2 {
      margin-bottom: 15px;
      color: #ff0000;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #fff;
      background: #222;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    .button-card {
      display: flex;
      justify-content: space-between;
    }
    .button-group {
      flex: 1;
      margin: 0 5px;
      text-align: center;
    }
    .button-group p {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 5px;
    }
    .device-info {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
    .android-card img {
      width: 100px;
      margin-bottom: 10px;
    }
    .error {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 5px;
      display: block;
      text-align: center;
    }
    /* Toast Alert Stili */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Telefon ile Giriş Kartı -->
    <div class="login-container">
      <h2>Numara ile Giriş</h2>
      <input type="tel" id="phoneNumber" placeholder="Telefon Numarası">
      <button id="checkNumberBtn">Giriş Yap</button>
      <p class="error" id="error-message"></p>
    </div>

    <!-- Android İçin Ana Kart -->
    <div id="androidCard" class="android-card" style="display: none;">
      <img src="https://cdn-icons-png.flaticon.com/512/226/226770.png" alt="Android Logo">
      <h2>RCH Mobile - Android</h2>
      <p>Uygulamayı indirin ve hemen kullanmaya başlayın.</p>
      <button>İndir</button>
    </div>

    <!-- Android İçin Ekstra Butonlar -->
    <div id="androidButtons" class="button-card" style="display: none;">
      <div class="button-group">
        <p>Daha fazla bilgi</p>
        <button>Detaylar</button>
      </div>
      <div class="button-group">
        <p>Destek Al</p>
        <button>Yardım</button>
      </div>
    </div>

    <!-- iOS İçin Kart -->
    <div id="iosCard" class="ios-card" style="display: none;">
      <h2>RCH Mobile - iOS</h2>
      <p>iOS kullanıcıları için özel destek ve bilgiler burada.</p>
    </div>

    <!-- Cihaz Türü Bilgisi -->
    <p class="device-info" id="deviceType"></p>
  </div>

  <!-- Toast Alert Alanı -->
  <div id="toast" class="toast"></div>

  <script>
    // Sadece rakamları alarak numarayı normalize eden fonksiyon
    function normalizeNumber(num) {
      return num.replace(/\D/g, "");
    }

    // Toast mesajını gösteren fonksiyon
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.display = "block";
      // 2 saniye sonra toast'ı gizle
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }

    document.getElementById("checkNumberBtn").addEventListener("click", async () => {
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      const errorMessage = document.getElementById("error-message");
      errorMessage.innerText = "";

      if (phoneNumber === "") {
        errorMessage.innerText = "Lütfen telefon numaranızı girin.";
        return;
      }

      try {
        // log.txt dosyasını çekiyoruz
        const response = await fetch("https://rchmobile.vercel.app/gsm/log.txt");
        if (!response.ok) throw new Error(`HTTP Hatası: ${response.status}`);

        const textData = await response.text();
        const lines = textData.split("\n").map(line => line.trim());

        // log.txt içindeki numaralarla normalize edilmiş kullanıcı numarasını karşılaştır
        const isValid = lines.some(line => normalizeNumber(line) === normalizeNumber(phoneNumber));

        if (isValid) {
          showToast("Hattınız Aktif Edildi");
          // Toast mesajı gösterildikten 2 saniye sonra yönlendirme yap
          setTimeout(() => {
            window.location.href = "go:home";
          }, 2000);
        } else {
          errorMessage.innerText = "Bu numara kayıtlı değil.";
        }
      } catch (error) {
        console.error("Dosya okunurken hata oluştu:", error);
        errorMessage.innerText = "Bağlantı hatası, lütfen tekrar deneyin.";
      }
    });

    // Cihaz tipine göre kartları gösteren fonksiyon
    function detectDevice() {
      const userAgent = navigator.userAgent.toLowerCase();
      let deviceType = "Bilinmeyen";

      if (/android/.test(userAgent)) {
        deviceType = "Android";
        document.getElementById("androidCard").style.display = "block";
        document.getElementById("androidButtons").style.display = "flex";
      } else if (/iphone|ipad|ipod/.test(userAgent)) {
        deviceType = "iOS";
        document.getElementById("iosCard").style.display = "block";
      }

      document.getElementById("deviceType").innerText = `Cihaz Türü: ${deviceType}`;
    }

    detectDevice();
  </script>
</body>
</html>
